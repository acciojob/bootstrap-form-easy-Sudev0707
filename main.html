<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Intern Application Form</h2>
  <form class="needs-validation" novalidate>

    <!-- First Name -->
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="invalid-feedback">
        Please enter your first name.
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="invalid-feedback">
        Please enter your last name.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email-input" class="form-label">Email</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <!-- College Name -->
    <div class="mb-3">
      <label for="college-input" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">
        Please enter your college name.
      </div>
    </div>

    <!-- Roll No -->
    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll Number</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">
        Please enter your roll number.
      </div>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
      <label class="form-label">Graduation Year</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="grad-year" id="grad-2020" value="2020" required>
        <label class="form-check-label" for="grad-2020">2020</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="grad-year" id="grad-2021" value="2021" required>
        <label class="form-check-label" for="grad-2021">2021</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="grad-year" id="grad-2022" value="2022" required>
        <label class="form-check-label" for="grad-2022">2022</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="grad-year" id="grad-2023" value="2023" required>
        <label class="form-check-label" for="grad-2023">2023</label>
      </div>
      <div class="invalid-feedback d-block">
        Please select your graduation year.
      </div>
    </div>

    <!-- Conditions Checkbox -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS (required for validation) -->
<script>
  // Bootstrap form validation
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
